    - '2.1 Airbyte': Fase 2 - Integração de dados/2.1 Airbyte.md
    - '2.2 Octavia': Fase 2 - Integração de dados/2.2 Octavia.md
    - '2.3 Hands-on: Projeto 2': 'Fase 2 - Integração de dados/2.3 Hands-on: Projeto 2.md'

  - 3ª Fase: 
    - 'Getting started': Fase 3 - Infraestrutura como código (IaC)/README.md
